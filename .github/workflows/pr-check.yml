name: PR Build Check

on:
  push:
    branches: [ '*' ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '**/*.md'
      - '**/*.yml'
  pull_request:
    branches: [ 'master' ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '**/*.md'
      - '**/*.yml'

jobs:
  build-check:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest, macos-latest ]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.2

      - name: Cache cargo dependencies
        uses: actions/cache@v5.0.3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Install Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version: 22.13.1
          cache: npm

      - name: Install project dependencies
        run: make install

      - name: Determine WordFormat version
        id: get-version
        shell: bash
        run: |
          if [ -f .backend-version ]; then
            VERSION=$(cat .backend-version)
            echo "Using fixed version from .backend-version: $VERSION"
          else
            echo "Fetching latest release tag..."
            VERSION=$(curl -s -H "Accept: application/vnd.github.v3+json" \
              https://api.github.com/repos/AfishInLake/WordFormat/releases/latest \
              | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
            if [ -z "$VERSION" ] || [ "$VERSION" = "null" ]; then
              echo "ERROR: Failed to fetch or parse latest tag"
              exit 1
            fi
            echo "Latest version: $VERSION"
          fi
          echo "WORDFORMAT_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Create backend directory
        run: mkdir -p src-tauri/binaries/wordformat
        shell: bash

      - name: Cache WordFormat backend binary
        uses: actions/cache@v5.0.3
        id: cache-backend
        with:
          path: src-tauri/binaries/wordformat
          key: ${{ runner.os }}-wordformat-${{ env.WORDFORMAT_VERSION }}

      - name: Fetch WordFormat backend binary
        if: steps.cache-backend.outputs.cache-hit != 'true'
        run: node scripts/setup.js --version ${{ env.WORDFORMAT_VERSION }}

      - name: Build Tauri app (verify only)
        run: make build